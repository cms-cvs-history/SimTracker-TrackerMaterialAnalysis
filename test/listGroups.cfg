process MaterialAnalyser = 
{
    include "Configuration/StandardSequences/data/Geometry.cff"
    include "Configuration/StandardSequences/data/MagneticField.cff"
    replace XMLIdealGeometryESSource.geomXMLFiles += { "SimTracker/TrackerMaterialAnalysis/data/trackingMaterialGroups.xml" }

    service = MessageLogger
    {
        untracked vstring destinations = { "cout" }
    }
    
    source = EmptySource { }
    untracked PSet maxEvents = { untracked int32 input = 0 }

    module listGroups = ListGroups { }
 
    path p = { listGroups }
}
