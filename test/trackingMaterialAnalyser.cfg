process MaterialAnalyser = 
{
    service = MessageLogger
    {
        untracked vstring destinations = { "cout" }
    }
    
    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:material.root" }
    }           

    # Analyze and plot the tracking material
    include "SimTracker/TrackerMaterialAnalysis/data/trackingMaterialAnalyser.cff"
 
    path p = { trackingMaterialAnalyser }
}
